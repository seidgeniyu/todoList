<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-lime-900">
    <div
      class="container mx-auto px-4 py-8 flex justify-center items-center h-screen"
    >
      <div class="content bg-white min-h-400 w-96 p-8 rounded">
        <h1 class="text-center text-gray-800 font-extrabold text-lg">
          To-Do List
        </h1>
        <input
          type="text"
          id="task-input"
          placeholder="Enter task"
          class="text-md my-5 w-200 px-4 py-2 border-b border-gray-900 outline-none"
        />
        <button id="add-btn" class="px-4 py-2 bg-blue-500 text-white rounded">
          Add
        </button>
        <ul id="task-list" class="mt-5 space-y-4"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
